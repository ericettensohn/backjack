<!DOCTYPE html>
<html>
<head>
	<title>Blackjack!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link type="text/css" rel="stylesheet" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>

<!-- 	create table -->

	<div class="container">
		<div class="row">
			<div class="action-bar col-sm-1 well">
				<div class="row player-actions">
					<div class="col-sm-12">
						<div class="btn-group-vertical" role="group" aria-label="...">
							<button class="deal-button btn btn-default btn-lg">Deal</button>
						
							<button class="hit-button btn btn-default btn-lg">Hit</button>
					
							<button class="stand-button btn btn-default btn-lg">Stand</button>
						</div>
					</div>
				</div> <!-- player actions -->
			</div>

			<div class="the-table col-sm-9 well">
				<!-- 	create dealer's hand -->
				<div class="row">
					<div class="col-sm-12 dealer-hand-wrapper">
						
						<!-- dealer total, left -->
						<div class="col-sm-3 dealer-total">
							<p><span class="dealer-total-number" data-container="body" data-toggle="popover" data-placement="top" data-content="Dealer Won :(">0</span><span class="bracket">{</span></p>
						</div>

						<!-- dealer cards, right -->
						<div class="col-sm-9 dealer-cards">
							<div class="col-sm-2 card card-one"></div>
							<div class="col-sm-2 card card-two"></div>
							<div class="col-sm-2 card card-three"></div>
							<div class="col-sm-2 card card-four"></div>
							<div class="col-sm-2 card card-five"></div>
							<div class="col-sm-2 card card-six"></div>
						</div> <!-- dealer cards -->
					</div> <!-- dealer wrapper -->
				</div> <!-- row -->
				
				<!-- 	create player's hand -->
				<div class="row">
					<div class="col-sm-12 player-hand-wrapper">
						
							
						<!-- player cards, right -->
						<div class="col-sm-9 player-cards">
							<div class="col-sm-2 card card-one"></div>
							<div class="col-sm-2 card card-two"></div>
							<div class="col-sm-2 card card-three"></div>
							<div class="col-sm-2 card card-four"></div>
							<div class="col-sm-2 card card-five"></div>
							<div class="col-sm-2 card card-six"></div>
						</div> <!-- player cards -->

						<!-- player total, left -->
						<div class="col-sm-3 player-total" >
							<p><span class="bracket">}</span><span class="player-total-number" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Player Won!">0</span></p>
						</div>

						
					</div> <!-- player wrapper -->
				</div> <!-- row -->
				
					
				</div>
			</div> <!-- the table -->
		</div> <!-- row -->
	</div> <!-- container -->







</body>
</html>
